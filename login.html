<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="header__wrapper">
        <div class="header__main">
            <span class="user__info">
                Username: <span class="user-name">unauthorized</span>
            </span>
        </div>
    </div>
    <div class="login_wrapper">
        <div class="login-form">
            <form>
                <h2>Login</h2>
                <div class="form-group">
                    <label>
                        <input type="text" class="form-login" placeholder="Username" required="required">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="password" class="form-password" placeholder="Password" required="required">
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn__login">Log in</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="login.js" type="module"></script>
</html>
